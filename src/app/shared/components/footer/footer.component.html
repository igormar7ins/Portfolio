<div class="icons-wrapper">
    @if (profile()?.social?.github) {
      <a [href]="profile()?.social?.github" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github"></i></a>
    }

    <a href="http://instagram.com" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-instagram"></i></a>

    @if (profile()?.social?.linkedin) {
      <a [href]="profile()?.social?.linkedin" target="_blank" rel="noopener noreferrer"><i
          class="fa-brands fa-linkedin"></i></a>
    }

</div>
